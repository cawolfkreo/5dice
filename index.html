<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 dice prob</title>

    <link rel="stylesheet" href="style/stile.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Five equal dice probability experiment!</h1>
    <br />
    <hr />
    <div class="controls">
        <h2>Controls:</h2>
        <button id="s1">1 simulation</button>
        <button id="s10">10 simulations</button>
        <button id="s100">100 simulations</button>
    </div>
    <div class="history">
        <h2>History of simulations:</h2>
        <hr />
        <div class="his"></div>
    </div>
    <div class="average">
        <h2>Averages of simulations:</h2>
        <hr />
        <div class="aver"></div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
